<html>

        <div>
            <h1 id="test">Save the Spaceman</h1>
            <p> A variation on the game Rock, Paper, Scissors, Save the Spaceman requires you to </p>

        <div id="imageContainer">
            <img id="spaceShip" src="assets/images/Spaceship.png">
