<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div>
        <div>
            <h1 id="test">Rock, Paper Scissors</h1>
        </div>
        <div id="imageContainer">
            <div><img id="spaceShip" src="assets/images/Spaceship.png"></div>
           <div><img id="meteorImg" src="assets/images/FleeingSpaceMan.png" ></div>
           <div><img id="spaceShip" src="assets/images/AlienImg.png"></div>
           <h1 id="statusText"></h1>
        </div>
        <div id="gameContainer">
            <div class="scoreBox">
                <p id="humanTally"></p>
            </div>
            <div id="buttonContainer">
                <button class="gameButtons" id="rockButton" value="Rock">Rock</button>
                <button class="gameButtons" id="paperButton" value="Paper">Paper</button>
                <button class="gameButtons" id="scissorsButton" value="Scissors">Scissors</button>
            </div>
            <div class="scoreBox">
                <p id="computerTally">test</p>
            </div>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>

</html>
