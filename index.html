<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div>
        <div id="textContainer">
            <h1 id="textHeading">ASTEROIDS, COMETS, STARS </h1>
            <div id="textBox">
                <p> A variation of the game Rock, Paper,Scissors, Asteroids, Comets and Stars requires you to best the
                    alien in series of games where you are required to choose one of three options in order to save the
                    space walker from being captured and devoured by the alien. </p>
            </div>
        </div>
        <div id="imageContainer">
            <img id="spaceShip" src="assets/images/Spaceship.png">
            <img id="spaceMan" src="assets/images/FleeingSpaceMan.png">
            <img id="alien" src="assets/images/AlienImg.png">
        </div>
        <div id="gameContainer">
            <div class="scoreBox">
                <p id="humanTally"></p>
            </div>
            <div id="buttonContainer">
                <button class="gameButtons" id="rockButton" value="Rock">Rock</button>
                <button class="gameButtons" id="paperButton" value="Paper">Paper</button>
                <button class="gameButtons" id="scissorsButton" value="Scissors">Scissors</button>
            </div>
            <div class="scoreBox">
                <p id="computerTally">test</p>
            </div>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>

</html>
